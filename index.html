<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>NFT Preview Card</title>
</head>
<body>
  <div class="main-background">
    <div class="card-background">
      <div class="card-top">
        <img class="card-img" src="./images/image-equilibrium.jpg" alt="Equilibrium">
      </div>
      <div class="card-head">
        <h1>
          Equilibrium #3429
        </h1>
      </div>
      <div class="card-mid">
        <p class="card-text">
        Our Equilibrium collection promotes balance and calm.
        </p>
        <div class="mini-text">
          <img src="./images/icon-ethereum.svg" alt="Ethreum"> <p class="left">0.041 ETH</p> 
          <img src="/images/icon-clock.svg" alt="Clock"> <p class="right">3 days left</p>
        </div>
        <hr class="line">
      </div>
      <div class="footer">
        <img src="./images/image-avatar.png" alt="avatar"> 
        <p>
          Creation of Jule Wyvern
        </p>
      </div>
    </div>
  </div>


</body>
</html>
